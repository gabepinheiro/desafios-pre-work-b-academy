<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia 3</title>

  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <form data-js="form">
    <label for="name">Digite seu nome Completo: </label>
    <input type="text" id="name" data-js="name">

  </form>

  <br />
  <br />
  <br />

  <form data-js="cars">
    <label for="car-image">Digite a Url: </label>
    <input type="text" id="car-image" data-js="car-image" name="car-image">

    <br />

    <label for="marca-modelo">Digite a Marca/Modelo: </label>
    <input type="text" id="marca-modelo" data-js="marca-modelo">

    <br />

    <label for="ano">Informe o Ano: </label>
    <input type="date" id="ano" data-js="ano" name="ano">

    <br />

    <label for="placa">Digite a Placa: </label>
    <input type="text" id="placa" data-js="placa" name="placa">

    <br />

    <label for="cor">Informe a Cor: </label>
    <input type="text" id="cor" data-js="cor" name="cor">

    <button type="submit">Enviar</button>
  </form>

  <br />
  <br />

  <table data-js="table-cars">
    <thead>
      <th>Imagem</th>
      <th>Marca / Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </thead>

    <tbody>

    </tbody>
  </table>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
